version: '3.8'

services:
  loan-app:
    build: .
    networks:
      - loan-network
    environment:
      - LOG_LEVEL=info
    depends_on:
      - redis
      - mongo
      - keycloak
      # - fluentd

  redis:
    image: redis:latest
    networks:
      - loan-network

  mongo:
    image: mongo:latest
    networks:
      - loan-network
    volumes:
      - mongo-data:/data/db

  keycloak:
    image: jboss/keycloak:latest
    networks:
      - loan-network
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin

